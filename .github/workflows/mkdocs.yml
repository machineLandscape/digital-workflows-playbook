          - Bring CAD Linework into Illustrator: 04_representation/illustrator/guide_ai_02_import_cad.md
          - Create Graphic Hierarchy: 04_representation/illustrator/guide_ai_03_hierarchy.md
      - Photoshop:
          - Decide When to Use Photoshop: 04_representation/photoshop/guide_ps_01_when_to_use.md
