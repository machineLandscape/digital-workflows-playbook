      - Troubleshoot When Something Goes Wrong: 00_getting_started/guide_00_03_troubleshoot.md

  - Mapping (GIS):
      - Find and Evaluate Spatial Data for a Site (US): 01_mapping/guide_gis_01_find_data.md
      - Create a GIS Context Map: 01_mapping/guide_gis_02_context_map.md
      - Simplify and Filter GIS Data for Design Use: 01_mapping/guide_gis_03_simplify_filter.md
      - Export GIS Data for CAD and Modeling: 01_mapping/guide_gis_04_export.md

  - Modeling (Rhino):
      - Build a Terrain Surface from Contours or DEM: 02_modeling/guide_rhino_01_terrain.md
      - Clean and Verify a Terrain Model: 02_modeling/guide_rhino_02_verify.md
      - Cut Sections and Profiles from a Model: 02_modeling/guide_rhino_03_sections.md
      - Export Model Linework for Drafting: 02_modeling/guide_rhino_04_export.md

  - Drafting (CAD):
      - Set Up a Clean CAD Drawing Using a Template: 03_drafting/guide_cad_01_template.md
      - Draft a GIS-Based Context Plan: 03_drafting/guide_cad_02_gis_context.md
      - Organize Layers for a Site Plan or Section: 03_drafting/guide_cad_03_layers.md
      - Apply Scale, Annotation, and Labels Correctly: 03_drafting/guide_cad_04_annotation.md
      - Use Layouts and Viewports Effectively: 03_drafting/guide_cad_05_layouts.md
