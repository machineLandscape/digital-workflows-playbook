site_name: Digital Workflows Playbook
site_description: Studio-first, step-by-step digital workflow guides for landscape architecture
site_author: (Instructor)

docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - search.suggest
    - search.highlight

nav:
  - Home: index.md

  - Getting Started:
      - Set Up Project Folders & File Naming: 00_getting_started/guide_00_01_folders.md
